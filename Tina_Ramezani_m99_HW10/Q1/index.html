<!doctype html>
<html lang="en">

<head>
  <title>HW10_Q1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body class="mx-0 px-0">

  <div class="row d-flex  powderBlue vh-100 mx-0 px-0">
    <!-- --------left in md & lg--------- -->
    <div class="row d-none d-md-block pt-3">
      <span class="col-1 bg-white ms-4 py-2 text-center">Logo</span>
      <span class="col-11 text-white">instead of slogans or explanations
        or poetry</span>
    </div>

    <div class="right Silver vh-100 border-1 border-start position-absolute end-0  col-11 px-4 col-md-7 px-md-5">
      <!-- <header> -->
      <div class="ps-md-5">
        <p class="h4 mt-5 ms-1 ps-md-5 position-relative" id="account">Create Account</p>
      </div>
      <!-- </header> -->
      <!-- -------------------right-------------- -->
      <div class="ps-md-5 pe-md-4 position-relative">
        <div class="d-sm-none d-md-block ">
          <img class="d-none image img-fluid  position-absolute posi d-md-block" src="./image/Abstraction.svg" alt="">
        </div>
        <div class="d-flex gap-5 mt-5 ps-md-5">
          <input class="Silver w-50 border-0 border-bottom" type="text" placeholder="First name">
          <input class="Silver w-50 border-0 border-bottom" type="text" placeholder="Last name">
        </div>
        <div class=" mt-5 ps-md-5">
          <input class="Silver border-0 border-bottom col-12" type="text" placeholder="Username,email&phone number">
        </div>
        <div class=" d-flex mt-4 position-relative ps-md-5">
          <input class="Silver border-0 border-bottom col-12" type="password" placeholder="Password .....">
          <i class="bi bi-eye-slash position-absolute top-0 end-0"></i>
        </div>
        <div class="d-flex mt-4 position-relative ps-md-5">
          <input class="Silver border-0 border-bottom col-12" type="password" placeholder="Password again .....">
          <i class="bi bi-eye-slash position-absolute  top-0 end-0"></i>
        </div>

        <div class="ps-md-5">
          <button class="btn btn-info  col-12 mt-5 mb-3 text-white fw-bolder">Sign up</button>
        </div>
        <div class="d-flex gap-1 mb-2 ps-md-5">
          <p class="text-color">Already have an account?</p>
          <span class="text-info 8">Log in</span>
        </div>
        <div class="d-none d-md-flex gap-3 px-5 mt-3">
          <div class="col-4 shadow rounded p-2  d-flex gap-1 text-center">
            <img class="img" src="./image/search 1.png" alt="">
            <span class="fontsz">Sign up with Google</span>
          </div>
          <div class="col-4 shadow  rounded px-2 py-2 d-flex gap-1 text-center">
            <img class="img" src="./image/facebook 1.png" alt="">
            <span class="fontsz">Sign up with Facebook</span>
          </div>
          <div class="col-4 shadow rounded px-2 py-2 d-flex gap-1 text-center">
            <img class="img" src="./image/apple.png" alt="">
            <span class="fontsz">Sign up with Apple </span>
          </div>
        </div>
      </div>


      <!-- ------------------footer in sm ------->
      <div class="d-flex justify-content-center gap-4 mt-4 position-relative d-md-none">
        <div class="position-relative">
          <img src="./icons/Ellipse 1.svg" alt="">
          <img class="imggoogle position-absolute" src="./icons/Google logo.svg" alt="">
        </div>
        <div>
          <img src="./icons/Group 5.svg" alt="">
        </div>
        <div>
          <img src="./icons/Group 4.svg" alt="">
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
