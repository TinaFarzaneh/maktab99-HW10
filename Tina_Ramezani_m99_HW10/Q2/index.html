<!doctype html>
<html lang="en">

<head>
  <title>HW10_Q2_BMI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="body-bg d-flex justify-content-center">


  <div class="d-flex flex-column justify-content-between align-items-center  shadow-bg px-4 py-4 my-5 rounded bg-light">
    <div class="d-flex flex-column text-center mb-5">
      <h1 class="mb-4">Check your BMI</h1>
      <p class="h5">Enter your weight and height below to check your BMI results
      </p>
    </div>

    <p class="">And your height in here (CM)</p>
    <input type="number" id="height" class="form-control mb-2 shadow-sm">

    <p class="">Put your weight in here (KG)</p>
    <input type="number" id="weight" class="form-control shadow-sm">

    <button type="button" id="btn" class="btn btn-success w-25 mt-4 p-2 rounded-pill border-0">Calculate BMI</button>

    <div id="result" class="mt-4 fs-5 rounded p-2"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
